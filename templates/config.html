<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Configuration</h1>
    <form method="POST" action="{{ url_for('config') }}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Total Points</th>
            </tr>
            </thead>
            <tbody>
            {% for config in configs %}
            <tr>
                <td><input type="text" name="rank" class="form-control" value="{{ config['rank'] }}" required></td>
                <td><input type="number" name="total_points" class="form-control" value="{{ config['total_points'] }}" required></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
